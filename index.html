<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Pegate un BREAK!</title>
  </head>

  <body>
    <h3 id="logo">pegateunbreak.com</h3>

    <div id="nosotros">
      <button type="button" name="boton_quienes_somos">Quiénes somos</button>
      <input type="button" name="boton_contacto" value="Contacto">
      <input type="text" name="buscar" placeholder="Buscar..." />
    </div>

    <hr>

    <div id="botonera">
      <input type="button" name="boton_alojamiento" value="Alojamiento y hoteles"/>
      <input type="button" name="boton_paseos" value="Paseos y excursiones"/>
      <input type="button" name="boton_paisajes" value="Paisajes y naturaleza"/>
      <input type="button" name="boton_eventos" value="Eventos culturales"/>
      <input type="button" name="boton_promociones" value="Promociones"/>
    </div>

    <hr>

    <h2>Top 5 más buscados</h2>
    <div id="sugerencias">
      <ol>
        <li>Ciudad Autónoma de Buenos Aires</li>
        <li>Córdoba</li>
        <li>Mendoza</li>
        <li>Salta</li>
        <li>Rosario</li>
      </ol>
    </div>

  </body>
</html>
